<body>
  <div class="container-fluid">
  <h1></h1>
</div>
  <script>
  var heading = document.querySelector("h1");
  if(!localStorage.getItem("theMeaningOfLife")) {
    localStorage.setItem("theMeaningOfLife","The meaning of life is 42");
    heading.innerHTML ="Refresh the page to se the secret message";
  } else {
    heading.innerHTML = localStorage.getItem("theMeaningOfLife");
  }
  </script>
