<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Media elements Examples</title>
  <meta name="author" content="Gianluca Guarini">
  <link type="text/plain" rel="author" href="http://www.gianlucaguarini.com/humans.txt" />
  <link type="text/css" rel="stylesheet" href="../assets/css/twitter-bootstrap.css" />

  <!--

</head>
  <style>
.customVideo {
  transition: all 0.4s ease-in-out;
  -moz-transition: all 0.4s ease-in-out; /* Firefox 4+ */
  -webkit-transition: all 0.4s ease-in-out; /* Safari and Chrome */
  -o-transition: all 0.4s ease-in-out; /* Opera */
  float:left;
  clear:both;
}
.customVideo:hover {
  transform:rotate(360deg);
  -moz-transform:rotate(360deg);
  -webkit-transform:rotate(360deg);
  -o-transform:rotate(360deg);
  box-shadow:0 0 15px #666;
}
</style>
<body>
  <div class="container-fluid">
    <h1>Video tag Example</h1>
    <video controls>
      <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4">
      <!-- Safari / iOS, IE9 -->
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm">
      <!-- Chrome10+, Ffx4+, Opera10.6+ -->
      <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv">
      <!-- Firefox3.6+ / Opera 10.5+ -->
      <iframe width="560" height="315" src="http://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>
      <!-- No html5 video support --> </video>
    <h1>Audio tag Example</h1>
    <audio controls>
      <source src="http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a">
      <!-- Safari / iOS, IE9, Chrome -->
      <source src="http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg">
      <!-- Firefox / Opera -->
      <!-- No html5 audio support -->
      <p>
        Your browser can not play this audio file. You can download it from the following links:
      </p>
      <a href="http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a">Download mp3</a>
      <a href="http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg">Download ogg</a>
    </audio>
    <h1>Stle a Video tag using the css</h1>
    <video controls class="customVideo">
      <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4">
      <!-- Safari / iOS, IE9 -->
      <source src="http://clips.vorwaerts-gmbh.de/VfE.webm">
      <!-- Chrome10+, Ffx4+, Opera10.6+ -->
      <source src="http://clips.vorwaerts-gmbh.de/VfE.ogv">
      <!-- Firefox3.6+ / Opera 10.5+ -->
      <iframe width="560" height="315" src="http://www.youtube.com/embed/YE7VzlLtp-4" frameborder="0" allowfullscreen></iframe>
      <!-- No html5 video support --> </video>
  </div>
</body>
</html>
